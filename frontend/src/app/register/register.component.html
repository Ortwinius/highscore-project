<h2 style="padding-left:10px">Registration</h2>
<form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="register-form">
    <mat-form-field class="register-full-width">
      <mat-label>Enter your email</mat-label>
      <input matInput
             placeholder="example@example.com"
             formControlName="emailCheck"
             (blur)="updateEmailBlur()"
             required>
      <mat-error *ngIf="registerForm.get('emailCheck')?.invalid">{{errorMessage}}</mat-error>
    </mat-form-field> 
    <mat-form-field class="register-full-width">
      <mat-label>Enter your password</mat-label>
      <input matInput 
             [type]="hide ? 'password' : 'text'" 
             formControlName="passwordCheck"
             required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="register-full-width">  
      <mat-label>Repeat your password</mat-label>
      <input matInput 
             [type]="hideRepeated ? 'password' : 'text'" 
             formControlName="confirmPasswordCheck"
             required>
      <button mat-icon-button matSuffix (click)="hideRepeated = !hideRepeated" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRepeated">
        <mat-icon>{{hideRepeated ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="register-full-width">  
      <mat-label>Address</mat-label>
      <textarea matInput
                placeholder="Enter street"
                formControlName="addressStreet"
                rows="1">
      </textarea>
    </mat-form-field>
    <br>
    <mat-form-field class="register-full-width">  
      <mat-label>City</mat-label>
      <input matInput
             placeholder="Enter city name"
             formControlName="addressCity">
    </mat-form-field>
    <mat-form-field class="register-full-width">  
      <mat-label>Zip</mat-label>
      <input matInput
             placeholder="Enter zip code"
             formControlName="addressZipValidator"
             (blur)="updateZipBlur()">
      <mat-error *ngIf="registerForm.get('addressZipValidator')?.invalid">{{errorMessage}}</mat-error> 
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit">Register</button> 
    <br>
    <span *ngIf="formSubmitted && errorMessage" style="color:red">{{errorMessage}}</span>
  </div>
</form>

<br>
<p style="padding-left: 10px;">Already have an account? <a routerLink="/login">Login</a></p>
<span *ngIf="infoMessage" style="padding-left:10px">{{infoMessage}}</span>
